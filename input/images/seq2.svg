 x="509.5" y="230.895">Construct &amp;&amp; Expose</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255" x="509.5" y="246.0278">Radiation Dose Summary resources &amp;&amp;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="309" x="509.5" y="261.1606">Contextual resources (Patient, Practitioner, etc.)</text><polygon fill="#005500" points="508.5,349.4922,498.5,353.4922,508.5,357.4922,504.5,353.4922" style="stroke:#005500;stroke-width:1.0;"/><line style="stroke:#005500;stroke-width:1.0;" x1="502.5" x2="824.5" y1="353.4922" y2="353.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="102" x="608.5" y="333.2935">Search and GET</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="235" x="544" y="348.4263">Radiation Dose Summary Resources</text><polygon fill="#005500" points="813.5,378.625,823.5,382.625,813.5,386.625,817.5,382.625" style="stroke:#005500;stroke-width:1.0;"/><line style="stroke:#005500;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="492.5" x2="819.5" y1="382.625" y2="382.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106" x="606" y="377.5591">return resources</text><!--MD5=[5094513ee6da0b5cb8a865b96401c7e6]
@startuml
hide footbox
skinparam sequenceMessageAlign center
skinparam sequence {
ArrowColor #005500
LifeLineBorderColor Black
ActorFontColor Black
ActorBorderColor Black
ParticipantBorderColor Black
ParticipantBackgroundColor #c9f4ff
ActorBackgroundColor #c9f4ff
}

actor Patient
participant "Irradiating Modality" as IrradiatingModality
participant "RDSP Actor \n&& \nFHIR Server" as RDSP
participant "RDSC Actor" as RDSC

Patient -> IrradiatingModality : perform diagnostic imaging
activate IrradiatingModality #b3ffd7

IrradiatingModality -> RDSP : Share Radiation Information (RDSR)
activate RDSP  #b3ffd7
RDSP - -> IrradiatingModality : return

IrradiatingModality - -> Patient: return
deactivate IrradiatingModality

RDSP -> RDSP  : Construct && Expose\nRadiation Dose Summary resources && \nContextual resources (Patient, Practitioner, etc.)
activate RDSP #b3ffd7
deactivate RDSP

deactivate RDSP

RDSC -> RDSP: Search and GET \nRadiation Dose Summary Resources
activate RDSP #b3ffd7
RDSP- -> RDSC: return resources
deactivate RDSP
@enduml

